<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow p-4">
            <h2 class="mb-4 text-center text-primary">College Finder</h2>

            <div class="mb-3">
              <input
                type="text"
                id="topicInput"
                class="form-control"
                placeholder="Enter a country (e.g., India, Canada, Japan)"
              />
            </div>

            <div class="d-grid mb-3">
              <button id="generateBtn" class="btn btn-primary btn-lg">
                Search Colleges
              </button>
            </div>

            <div id="loading" class="text-center my-3" style="display: none">
              <div class="spinner-border text-primary" role="status"></div>
              <p class="mt-2">Searching Colleges...</p>
            </div>

            <div id="results" class="mt-4" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios & script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="config.js"></script> -->
    <script src="script.js"></script>
  </body>
